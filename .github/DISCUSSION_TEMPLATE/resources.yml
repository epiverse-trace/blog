title: "<resource title>"
labels: ["Resource"]
body:
  - type: markdown
    attributes:
      value: |
        ## Resource Submission
        
        Please provide the following details about the resource you are sharing. 
        
        Note that duplicate resources may be removed to keep things tidy.
  - type: textarea
    id: context
    attributes:
      label: Context
      description: 'Provide any additional context about the resource. Why is it useful? Who might it benefit?'
      placeholder: 'This guide is useful for those looking to understand React from scratch.'
    validations:
      required: true
  - type: input
    id: url
    attributes:
      label: URL
      description: Provide the most direct link to the resource
      placeholder: 'https://example.com'
    validations:
      required: true
  - type: textarea
    id: labels
    attributes:
      label: 'Suggested labels'
      description: 'Suggest relevant labels for this resource. These are required for categorization.'
      placeholder: 'Documentation, Tools, Best Practices, Tutorial, Other'
    validations:
      required: true
